name: CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: oam
          POSTGRES_PASSWORD: oam
          POSTGRES_DB: oam
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U oam"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client
        run: yarn workspace backend prisma generate

      - name: Run backend unit tests
        env:
          DATABASE_URL: postgres://oam:oam@localhost:5432/oam
          JWT_SECRET: test-jwt-secret-please-change
          REFRESH_TOKEN_SECRET: test-refresh-secret-please-change
        run: yarn workspace backend test

      - name: Run frontend unit tests
        run: yarn workspace frontend test

      - name: Build frontend
        run: yarn workspace frontend build

      - name: Build backend
        env:
          DATABASE_URL: postgres://oam:oam@localhost:5432/oam
          JWT_SECRET: test-jwt-secret-please-change
          REFRESH_TOKEN_SECRET: test-refresh-secret-please-change
        run: yarn workspace backend build

      - name: Generate quotation PDFs
        run: yarn workspace artifacts generate:quotes

      - name: Generate staging walkthrough video
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/artifacts/requirements.txt
          yarn workspace artifacts generate:walkthrough

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright e2e suite
        env:
          CI: 'true'
        run: yarn workspace e2e test

      - name: Docker compose build
        run: docker compose build
